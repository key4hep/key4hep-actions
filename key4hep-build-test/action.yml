name: Key4hep build
description: Build and test using the Key4hep stack

runs:
  using: "composite"
  steps:
    - name: Start container
      shell: bash
      run: |
        docker run -it --name CI_container --device /dev/fuse --cap-add SYS_ADMIN -v ${GITHUB_WORKSPACE}:/Package/main -d ghcr.io/key4hep/key4hep-images/alma9-cvmfs:latest /bin/bash

    - name: Setup environment and build
      shell: bash
      run: |
          cat <<'EOF' > ${GITHUB_WORKSPACE}/script_container.sh
          ls -lah /
          /mount.sh
          cd /Package
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_STANDARD=17 -DCMAKE_INSTALL_PREFIX=../install -G Ninja
          ninja install
          ctest -j $(nproc) --output-on-failure

          EOF

          cat ${GITHUB_WORKSPACE}/script_container.sh

          docker exec CI_container /bin/bash /Package/main/script_container.sh
