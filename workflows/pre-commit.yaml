name: pre-commit
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run pre-commit
        run: |
             docker run --privileged -v ${GITHUB_WORKSPACE}:/workspace -w /workspace ghcr.io/key4hep/key4hep-images/alma9-cvmfs\
                        /bin/bash -c "source /cvmfs/sw-nightlies.hsf.org/key4hep/setup.sh && git config --global safe.directory /workspace && pre-commit run --all-files --show-diff-on-failure --color=always"
